name: Setup Node
runs:
  using: "composite"
  steps:
    - run: corepack enable
      shell: bash
    - uses: actions/setup-node@v4
      with:
        node-version-file: ".tool-versions"
        cache: pnpm
        cache-dependency-path: "pnpm-lock.yaml"
    - run: pnpm i --frozen-lockfile
      shell: bash
