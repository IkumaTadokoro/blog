name: build
on:
  pull_request:
    branches: [main]
    paths:
      - "package.json"
      - "src/**"
      - ".github/workflows/ci.yml"
  push:
    branches: [main]
    paths:
      - "package.json"
      - "src/**"
      - ".github/workflows/ci.yml"
  workflow_dispatch:
    inputs:
      with_timeline:
        type: boolean
        required: false
        default: false

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-node
      - name: build
        run: pnpm build
      - name: Get Playwright Version
        id: get-playwright-version
        run: |
          echo "playwright-version=$(npx playwright --version | sed 's/ //g')" >> $GITHUB_OUTPUT
      - name: Restore Playwright Cache
        id: restore-playwright-cache
        uses: actions/cache/restore@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-chromium-${{ steps.get-playwright-version.outputs.playwright-version }}
      - name: Install Playwright
        run: pnpm exec playwright install chromium
        if: ${{ steps.restore-playwright-cache.outputs.cache-hit != 'true' }}
      - name: Save Playwright Cache
        uses: actions/cache/save@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-chromium-${{ steps.get-playwright-version.outputs.playwright-version }}
        if: ${{ steps.restore-playwright-cache.outputs.cache-hit != 'true' }}
      - run: pnpm test:e2e
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report
          retention-days: 2
      - uses: actions/upload-artifact@v4
        if: ${{ github.ref == 'refs/heads/main' }}
        with:
          name: dist
          path: dist
          if-no-files-found: error
          retention-days: 1
          overwrite: true
  publish:
    runs-on: ubuntu-latest
    needs: [build]
    if: ${{ github.ref == 'refs/heads/main' }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist
      - uses: cloudflare/pages-action@1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: blog
          directory: ./dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
  actions-timeline:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: Kesin11/actions-timeline@v2
